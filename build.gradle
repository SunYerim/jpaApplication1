plugins {
	id 'java'
	id 'org.springframework.boot' version '2.6.1' // 최신 안정 버전으로 변경
	id 'io.spring.dependency-management' version '1.0.11.RELEASE' // 최신 버전으로 변경
}


group = 'jpabook'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion.set(JavaLanguageVersion.of(17))
	}
}
configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation("org.junit.vintage:junit-vintage-engine") exclude group: "org.hamcrest", module: "hamcrest-core"

}

tasks.named('test') {
	useJUnitPlatform()
}
